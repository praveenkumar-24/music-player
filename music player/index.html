<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <h3>Music player</h3>
        <img  id="track_img">
        <p id="title">title.mp3</p>
        <marquee id="artist">Artist Name</marquee >
        <input type="range" id="duration" min="0" max="100" value="0" onclick="change_duration()">
        <button onclick="previous_song()" id="pre"><i class="fa fa-step-backward"></i></button>
        <button onclick="justplay()" id="play"> <i class="fa fa-play-circle"></i></button>
        <button onclick="next_song()" id="next"> <i class="fa fa-step-forward"></i></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
